<header class="site-header">

  <div class="wrap">

    <div style="float:left; margin-top:10px; margin-right:10px;">
        <a href="{{ "https://youtu.be/NoAzpa1x7jU"}}">
      <img src="/cyborg.svg" width="80">
    </a>
    </div>

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <p class="site-subtitle">{{ site.description }}</p>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title and page.includelink %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>

</header>
